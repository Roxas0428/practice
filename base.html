<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>マラソン申し込みフォーム</h2>
    <form action="/base">
      <p>
        <label for="sex">性</label>
        <input type="text" name="sex" id="sex" required />
        <label for="name">名</label>
        <input type="text" name="name" id="name" required />
      </p>
      <p>参加するマラソンを選択:</p>
      <div>
        <input type="radio" name="run" id="run" value="run" />
        <label for="run">楽しく走ろう5km</label>
      </div>
      <div>
        <input type="radio" name="run" id="run2" value="run2" />
        <label for="run2">ハーフマラソン</label>
      </div>
      <div>
        <input type="radio" name="run" id="run3" value="run3" />
        <label for="run3">フルマラソン</label>
      </div>

      <div>
        <label for="email">メールアドレス</label>
        <input type="email" name="email" id="email" required />
        <label for="pass">パスワード</label>
        <input type="password" name="pass" id="pass" required />
      </div>
      <div>
        <label for="age">参加する年代</label>
        <select name="age" id="age">
          <option value="-18">-18</option>
          <option value="18-50">18-50</option>
        </select>
      </div>
      <button>参加する</button>
    </form>
  </body>
</html>
